<!DOCTYPE html>
<html>

<head>
    <title></title>
    <!-- build:base -->
    <base href="/app/">
    <!-- endbuild -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <!-- build:theme -->
    <link rel="stylesheet" href="styles/css/theme.css" />
    <!-- endbuild-->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>

<body ng-app="MapsIndoors" ng-controller="main" layout="row" ng-keypress="onKeyPress($event)">
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2 md-sidenav-left" md-component-id="left">
        <ng-view layout="column"></ng-view>
    </md-sidenav>
    <div flex layout="column" role="main">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools ">
                <md-button class="menu md-icon-button" hide-gt-sm ng-click="toggle('left')" aria-label="Show Navigation">
                    <md-icon>&#xE5D2;</md-icon>
                </md-button>
                <h1 class="md-headline">Campus Maps</h1>
                <span flex class="flex"></span>
                <md-button class="menu md-button" ng-if="state.isMapDirty" ng-click="reset()">Clear map</md-button>
            </div>
        </md-toolbar>
        <md-content flex id="content">
            <div id="mi-controls" class="mapsindoors controls">
                <div id="zoom-for-more-details" class="mapsindoors zoom-for-more-details">
                    <md-button aria-label="Zoom for more details" class="md-ink-ripple">Zoom for more details</md-button>
                </div>
                <div id="return-to-venue" class="mapsindoors return-to-venue-container hidden">
                    <md-button aria-label="Return to venue" class="md-ink-ripple"></md-button>
                </div>
            </div>
            <div id="google-map"></div>
            <directions class="horizontal" id="hnav" ng-show="showHorizontalDirections()"></directions>
        </md-content>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?v=3&key=AIzaSyArLESFHB0c24Ky8hnMkp0UGPYczvFTSoQ&libraries=geometry,places"></script>
    <!-- build:MapsIndoors -->
    <script src="//app.mapsindoors.com/mapsindoors/js/sdk/MapsIndoors-2.0.x.min.gz.js?solutionId=5537d38a7edb44529e59da7d"></script>
    <!-- endbuild-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.js"></script>

    <!-- build:js scripts/app.min.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/google-map.js"></script>
    <script src="scripts/mapsindoors.js"></script>
    <script src="scripts/AnimatePath.js"></script>
    <script src="scripts/DirectionsRenderer.js"></script>
    <script src="controllers/venues/venues.controller.js"></script>
    <script src="controllers/search/search.controller.js"></script>
    <script src="controllers/details/details.constroller.js"></script>
    <script src="controllers/directions/directions.controller.js"></script>
    <script src="directives/directions/directions.js"></script>
    <script src="directives/list-icon/list-icon.js"></script>
    <script src="directives/list-item/list-item.js"></script>
    <!-- inject:theming_provider:js -->
    <script src="theme/config.js"></script>
    <!-- endinject-->
    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild-->
    <!-- Google Analytics -->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', '', 'auto');
        ga('send', 'pageview');
    </script>
    <!-- End Google Analytics -->
</body>

</html>
